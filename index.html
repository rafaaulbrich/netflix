<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>      

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="imagens trabalho/logo-netflix.jpg" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">

</head>
<body id="entrada">

    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="imagens trabalho/netflix.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box text-light">
            <h2>Entrar</h2>
            <form>
                <div class="input_box text-light">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="inpuy_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        <a style="color: white; text-decoration: none;" href="index2.html">Entrar</a>
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="imagens trabalho/facebook-logo.png" alt=""></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
